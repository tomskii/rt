{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>

      <h1 class="heading-medium">
        Have you ever had action or penalties taken against you for breaking customs laws or regulations?
      </h1>

      <form action="/penalties-page" method="get" class="form">
        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              Select which of these applies to you
            </legend>

            <label for="yes" class="block-label">
              <input id="yes" type="radio" name="penalties" value="yes">
              Yes
            </label>

            <label for="no" class="block-label">
              <input id="no" type="radio" name="penalties" value="no">
              No
            </label>

          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
