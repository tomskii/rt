{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>

      <h1 class="heading-medium">
        What is your gender as it appears on your passport?
      </h1>
      <form class="form" name="test-form">
        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              Select which of these applies to you
            </legend>

            <label for="male" class="block-label">
              <input id="male" type="radio" name="gender" value="male">
              Male
            </label>

            <label for="female" class="block-label">
              <input id="female" type="radio" name="gender" value="female">
              Female
            </label>

            <label for="unspecified" class="block-label">
              <input id="unspecified" type="radio" name="gender" value="unspecified">
              Unspecified
            </label>
          </fieldset>
        </div>
        <div class="form-group">
          <a class="button" href="email">Continue</a>
        </div>
      </form>


    </div>
  </div>
</main>

{% endblock %}
