{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>

      <h1 class="heading-medium">
        What is your passport number?
      </h1>

      <form class="form" name="test-form">
        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              Select which of these applies to you
            </legend>

            <input type="text" class="form-control" id="passport-number" name="passport-number">

          </fieldset>
        </div>
        <div class="form-group">
          <a class="button" href="passport-expire">Continue</a>
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
