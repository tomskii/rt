{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>
      <form class="form" name="test-form">
      <h1 class="heading-large">
        What is your email address?
      </h1>

        <div class="form-group">
            <p>This will only be used to contact you about your registration</p>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <a href="check-your-answers" class="button" value="Continue">Continue</a>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
