{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="javascript:history.go(-1)">Back</a>
      <h1 class="heading-large">
        When does your passport expire?
      </h1>
      <form class="form" name="test-form">
        <div class="form-group">
          <fieldset>
            <div class="form-date">
              <p>For example, 30 04 2024</p>
              <div class="form-group form-group-day">
                <label for="dob-day">Day</label>
                <input class="form-control" id="exp-day" name="exp-day" type="number" pattern="[0-9]*" min="0" max="31">
              </div>
              <div class="form-group form-group-month">
                <label for="dob-month">Month</label>
                <input class="form-control" id="exp-month" name="exp-month" type="number" pattern="[0-9]*" min="0" max="12">
              </div>
              <div class="form-group form-group-year">
                <label for="dob-year">Year</label>
                <input class="form-control" id="exp-year" name="exp-year" type="number" pattern="[0-9]*" min="0" max="2014">
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <a class="button" href="passport-name">Continue</a>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
